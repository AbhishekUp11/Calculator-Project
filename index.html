<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div id="result" class="result"></div>
    <div class="button-wrapper">
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn top" onclick="appendNumber('7')">7</button>
      <button class="btn top" onclick="appendNumber('8')">8</button>
      <button class="btn top" onclick="appendNumber('9')">9</button>
      <button class="btn top delete" onclick="deleteLast()">DEL</button>

      <!-- Row 2 -->
      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn" onclick="appendOperator('+')">+</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn" onclick="appendOperator('-')">-</button>

      <button class="btn" onclick="appendNumber('.')">.</button>
      <button class="btn" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendOperator('/')">/</button>
      <button class="btn" onclick="appendOperator('*')">*</button>

      <button class="btn reset" onclick="clearResult()">Reset</button>
      <button class="btn zero" onclick="calculateResult()">=</button>
    </div>  
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
